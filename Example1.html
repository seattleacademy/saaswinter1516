<!DOCTYPE html>
<html>

<head>
    <title>Winter 05</title>
    <style>
    #canvas {
        margin: 10px;
        padding: 10px;
        background: #ffffff;
        border: thin inset #aaaaaa;
    }
    </style>
</head>

<body>
    <canvas id='canvas' width='600' height='300'>
        This will print if Canvas not supported
    </canvas>
    <script>
    var canvas = document.getElementById('canvas'),
  context = canvas.getContext('2d');

context.font = '18pt Arial';
context.fillStyle = 'rgb(4,222,3)';
context.fillText("Hello World", 10, 20);
context.lineWidth=10;
// N - three strokes
context.beginPath();
context.moveTo(10, 100);
context.lineTo(10, 200);
context.stroke();
context.moveTo(10, 100);
context.lineTo(40, 200);
context.stroke();
context.moveTo(40, 200);
context.lineTo(40, 100);
context.stroke();
// O - one stroke
context.moveTo(140, 150);
context.arc(100, 150, 40, 0, 2*Math.PI);
context.stroke();
// A - three strokes
context.moveTo(200, 100);
context.lineTo(160, 200);
context.stroke();
context.moveTo(200, 100);
context.lineTo(240, 200);
context.stroke();
context.moveTo(180, 150);
context.lineTo(220, 150);
context.stroke();
// H - three strokes
context.moveTo(260, 100);
context.lineTo(260, 200);
context.stroke();
context.moveTo(300, 100);
context.lineTo(300, 200);
context.stroke();
context.moveTo(260, 150);
context.lineTo(300, 150);
context.stroke();

    </script>
</body>

</html>
