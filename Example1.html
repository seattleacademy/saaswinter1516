
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Winter 08</title>
    <style>
		#seconds{
			background: yellow;
			height: 30px;
			width: 20%;
		}
		#minutes{
			background: red;
			height: 30px;
			width: 20px;
		}
		#hours{
			background: orange;
			height: 30px;
			width: 20px;
		}
    </style>
</head>

<body>
    <div id="myTime">
	Seconds:
	<div id="seconds">...</div>
</div>

<div id="myTime">
	Minutes:
	<div id="minutes">...</div>
</div>
	
	<div id="myTime">
	Hours:
	<div id="hours">...</div>
</div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    function drawClock() {
        d = new Date();
        seconds = d.getSeconds();
        perSeconds = seconds/60 * 100;

        minutes = d.getMinutes();
        perMinutes = minutes/60 * 100;

        hours = d.getHours();
        perHours = hours/60 * 100;

        console.log("perSeconds",perSeconds);
        $("#seconds").width(perSeconds + "%")
        $("#seconds").text(seconds);

        $("#minutes").width(perMinutes + "%")
        $("#minutes").text(minutes);

        $("#hours").width(perHours + "%")
        $("hours").text(hours);
    }
    drawClock();
    setInterval(drawClock,1000);

    </script>
</body>

</html>
