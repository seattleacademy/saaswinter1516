    <script>
        function updateTime() {
            d = new Date();
            document.getElementById("theHours").innerHTML =
            d.getHours();
            document.getElementById("theMinutes").innerHTML =
            d.getMinutes();
            document.getElementById("theSeconds").innerHTML =
            d.getSeconds();
        }
        window.onload = setInterval(updateTime, 1000);
    
    function switchColors(element)  
{
