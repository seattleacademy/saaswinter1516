
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Winter 08</title>
	<style>
	#seconds{
		background:rgb(220,20,60);
	}
	</style>
	<style>
	#minutes{
		background:rgb(250,0,0);
	}

	</style>
	<style>
	#hours{
		background:rgb(255,69,0);
	}
	</style>
</head>
<body>
<div id="myTime">
	Seconds:
	<div id="seconds">...</div>
</div>

<div id="myTime">
	Minutes:
	<div id="minutes">...</div>
</div>
	
	<div id="myTime">
	Hours:
	<div id="hours">...</div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>	
<script>

function drawClock(){
	d = new Date();
	seconds = d.getSeconds();
	perseconds = seconds/60 *100;
	$("#seconds").width(perseconds + "%");
	$("#seconds").height(250);
	$("#seconds").text(seconds);

	minutes = d.getMinutes();
	perminutes=minutes/60*100;
	$("#minutes").width(perminutes + "%");
	$("#minutes").height(90);
	$("#minutes").text(minutes);

	hours = d.getHours();
	perhours=hours/60*100;
	$("#hours").width(perhours	 + "%");
	$("#hours").height(30);
	$("#hours").text(hours);
}

drawClock();
setInterval(drawClock,1000);
</script>
</body>
</html>
