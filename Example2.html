<!DOCTYPE html>
<html>

<head>
    <title>swatch clock!</title>
    <style>
    .clock {
        width: 100%;
        height: 1000px;
        background-image:url(https://s-media-cache-ak0.pinimg.com/736x/f0/f9/d2/f0f9d2f5af67386e3c22232c8e29c98a.jpg);
        background-color: black;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 70%;
        text-align: center;
        font-style: bold;
    }
    
    #swatchTime {
        color: white;
        font-size: 1000%;
    }
    </style>
    <script>
    function updateTime() {
        d = new Date();
        hours = d.getHours();
        minutes = d.getMinutes();
        seconds = d.getSeconds();
        totalSeconds = seconds + minutes * 60 + hours * 3600;
        totalSeconds=totalSeconds+32400
        dayFraction = totalSeconds / (86000);
        swatchTime = dayFraction * 1000;
        swatchTime = '@' + swatchTime.toFixed(2);
        document.getElementById("swatchTime").innerHTML = swatchTime;
    }
    window.onload = setInterval(updateTime, 1000);
    </script>
</head>

<body>
    <div class="clock">
        <span id="swatchTime">...</span>
    </div>
</body>

</html>
