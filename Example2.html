<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">


    <title>Greek Alphabet Clock</title>
    
    
    
    
        <style>
      

.clock{
  width: 100%;
  height: 938px;
  background-image: url("https://media.giphy.com/media/10KNL6BsBm9hAc/giphy.gif");
  text-align: center;
}
 #theHours {

   color: #000;
   font-size: 800%;

 }
 
 #theMinutes {
   color: #000;
   font-size: 800%;
 }
 
 #theSeconds {
   color: #000;
   font-size: 800%;
 }
 
 

    </style>

    
    
    
    </head>

    <body>

    
  <div class="clock">
    <span id="theHours">...</span>
    <span id="divider1">:</span>
    <span id="theMinutes">...</span>
    <span id="divider2">:</span>
    <span id="theSeconds">...</span>
  </div>
    
    
        <script>
      function numToElement(num){
//return num + " is the seconds";
 //return num;
  var elements = ["-" 
                  ,"Alpha"
                  ,"Beta"
                  ,"Gamma"
                  ,"Delta"
                  ,"Epsilon"
                  ,"Zeta"
                  ,"Eta"
                  ,"Theta"
                  ,"Iota"
                  ,"KappaRoss"
                  ,"Lambda"
                  ,"Mu"
                  ,"Nu"
                  ,"Xi"
                  ,"Omicron"
                  ,"Pi"
                  ,"Rho"
                  ,"Sigma"
                  ,"Tau"
                  ,"Upsilon"
                  ,"Phi"
                  ,"Chi"
                  ,"Psi"
                  ,"Omega"
                  ,"Beta-Epsilon"
                  ,"Beta-Zeta"
                  ,"Beta-Eta"
                  ,"Beta-Theta"
                  ,"Beta-Iota"
                  ,"Gamma--"
                  ,"Gamma-Alpha"
                  ,"Gamma-Beta"
                  ,"Gamma-Gamma"
                  ,"Gamma-Delta"
                  ,"Gamma-Epsilon"
                  ,"Gamma-Zeta"
                  ,"Gamma-Eta"
                  ,"Gamma-Theta"
                  ,"Gamma-Iota"
                  ,"Delta--"
                  ,"Delta-Alpha"
                  ,"Delta-Beta"
                  ,"Delta-Gamma"
                  ,"Delta-Delta"
                  ,"Delta-Epsilon"
                  ,"Delta-Zeta"
                  ,"Delta-Eta"
                  ,"Delta-Theta"
                  ,"Delta-Iota"
                  ,"Epsilon--"
                  ,"Epsilon-Alpha"
                  ,"Epsilon-Beta"
                  ,"Epsilon-Gamma"
                  ,"Epsilon-Delta"
                  ,"Epsilon-Epsilon"
                  ,"Epsilon-Zeta"
                  ,"Epsilon-Eta"
                  ,"Epsilon-Theta"
                  ,"Epsilon-Iota"

                 ];
  elements.push("third");
  return elements[num]
} 

function updateTime() {
   d = new Date();
   hours = d.getHours();
   minutes = d.getMinutes();
   seconds = d.getSeconds();
   
   document.getElementById("theHours").innerHTML = numToElement(hours);
   document.getElementById("theMinutes").innerHTML = numToElement(minutes);
   document.getElementById("theSeconds").innerHTML = numToElement(seconds);
 }
 window.onload = setInterval(updateTime, 1000);
      //@ sourceURL=pen.js
    </script>

    
    
    
  </body>
</html>
