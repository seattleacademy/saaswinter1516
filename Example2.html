
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Winter07</title>
<style>
body{
    background:url(https://media.giphy.com/media/Vuw9m5wXviFIQ/giphy.gif);
}
#canvas{
    position:absolute;
    left:50%;
    top:50%;
    transform: translate(-50%, -50%);
}

#RickAstley {
    width:900px;
    position:absolute;
    left: 50px;

}

.hideme{
    display:none;
}


</style>
<body>
    <audio id="giveyouup" controls>
  <source src="sounds/giveyouup.ogg" type="audio/ogg">
  <source src="sounds/giveyouup.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
    <canvas id="canvas" width="380" height="360" style="background-color:#000045"></canvas>
    <div class="hideme">
    <img id="RickAstley" src = "images/rickastley.jpg">
    </div>
    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.90
    drawClock();
    setInterval(drawClock, 1000);

    function drawClock() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);


    }

    function drawFace(ctx, radius) {
        var grad;

        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();

        grad = ctx.createRadialGradient(0, 0, radius * .9, 0, 0, radius * 1.10);
        grad.addColorStop(0, '#333');
        grad.addColorStop(0.5, 'yellow');
        grad.addColorStop(1, '#333');
        ctx.strokeStyle = grad;
        ctx.lineWidth = radius * 0.2;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
        ctx.fillStyle = '#333';
        ctx.fill();

        var img=document.getElementById("RickAstley");
        ctx.drawImage(img,-280,-180);




    }


    function drawNumbers(ctx, radius) {
        var ang;
        var num;
        ctx.font = radius * 0.15 + "px arial";
        ctx.fillStyle = '#FC4305'
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        for (num = 1; num < 13; num++) {
            ang = num * Math.PI / 6;
            ctx.rotate(ang);
            ctx.translate(0, -radius * 0.80);
            ctx.rotate(-ang);
            ctx.fillText(num.toString(), 0, 0);
            ctx.rotate(ang);
            ctx.translate(0, radius * 0.80);
            ctx.rotate(-ang);
        }
    }

    function drawTime(ctx, radius) {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        //hour
        hour = hour % 12;
        hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
        drawHand(ctx, hour, radius * 0.45, radius * 0.07);
        //minute
        minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
        drawHand(ctx, minute, radius * 0.65, radius * 0.06);
        // second
        second = (second * Math.PI / 30);
        drawHand(ctx, second, radius * 0.8, radius * 0.02);
    }

    function drawHand(ctx, pos, length, width) {
        ctx.strokeStyle = 'blue'
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);

    }

  function playsound(){
        $("#giveyouup")[0].play();
    }

        
    

    </script>
</body>

</html>
