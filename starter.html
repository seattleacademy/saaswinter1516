<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Winter 08</title>
    <style>
		#seconds{
			background: yellow;
			height: 30px;
			width: 20%;
		}
    </style>
</head>

<body>
    <div id="myTime">
        Seconds:
        <div id="seconds">...</div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    function drawClock() {
        d = new Date();
        seconds = d.getSeconds();
        perSeconds = seconds/60 * 100;

        //console.log("perSeconds",perSeconds);
        $("#seconds").width(perSeconds + "%")
        $("#seconds").text(seconds);
    }
    drawClock();
    setInterval(drawClock,1000);

    </script>
</body>

</html>
