<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>Winter 03</title>
    <style>
    .clock {
        width: 100%;
        height: 100%;
        background: #CCCCCC;
        text-align: center;
    }
    
    #theHours {
        color: #FF0000;
    }
    
    #theMinutes {
        color: #00FF00;
    }
    
    #theSeconds {
        color: #0000FF;
    }
    </style>
</head>

<body>
    <div class="clock">
        <span id="theHours">...</span>
        <span id="divider1">:</span>
        <span id="theMinutes">...</span>
        <span id="divider2">:</span>
        <span id="theSeconds">...</span>
    </div>
    <script>
    function numToElement(num) {
        return num;
        /*  var elements = ["-" 
                          ,"H"
                          ,"H2"
                         ];
          elements.push("third");
          return elements[num] + " - " + num;*/
    }

    function updateTime() {
        d = new Date();
        hours = d.getHours();
        minutes = d.getMinutes();
        seconds = d.getSeconds();
        document.getElementById("theHours").innerHTML = hours;
        document.getElementById("theMinutes").innerHTML = minutes;
        document.getElementById("theSeconds").innerHTML = numToElement(seconds);
    }
    window.onload = setInterval(updateTime, 1000);
    //@ sourceURL=pen.js
    </script>
</body>

</html>
