<!DOCTYPE html>
<html>
<meta charset=UTF-8>
<title>Simplify Readical Practice</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script>
$(document).ready(function() {
    //shuffleMe();
    $('input').attr('size', 7);

    var count = 0
    var counter = setInterval(timer, 1000); //1000 will  run it every 1 second
    function timer() {
        $('.MathJax').attr("tabindex", -1); //Keeps MathJax objects from being tabable
        count = count + 1;

        if (count > 10) {
            //clearInterval(counter);
            $("#timesUp").text("Times up!");
            //return;
        }

        $("#elapsedtime").html(count);
    }

    $('#reset').click(function() {
        $('input').val("");
        $('input').removeClass("correct");
        $('input').removeClass("incorrect");
        count = 0
        $('#errors').text(0);
        $('#correct').text(0);
    });

    $('#shuffle').click(function() {
        shuffleMe();
    });

    $('input').change(function() {

        correct = $(this).data('correct');
        response = $(this).val();

        if (correct == response) {
            $(this).removeClass("incorrect").addClass("correct");
            numcorrect = $('#correct').text();
            //We multiply by 1 change from type text to number
            $('#correct').text(numcorrect * 1 + 1);
        } else {
            $(this).removeClass("correct").addClass("incorrect");
            numerrors = $('#errors').text();
            $('#errors').text(numerrors * 1 + 1);
        }

    });
});


function shuffleMe() {
    console.log('shuffle');
    var parent = $("#quiz");
    var divs = parent.children();
    while (divs.length) {
        parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
    }
};
</script>
<style>
.correct {
    background: #90EE90;
}

.incorrect {
    background: #ED9090;
}

#score {
    margin-left: 5px;
    margin-top: 5px;
    margin-bottom: 5px;
    padding: 10px;
    border: 2px solid gray;
    background: rgb(234, 255, 252);
}

.score {
    margin-right: 7px;
}
</style>
</head>

<body>
    <div class="container">
        <div id="score">
            <strong>Correct:</strong> <span class="score" id="correct">0</span>
            <strong>Errors:</strong> <span class="score" id="errors">0</span>
            <strong>Time:</strong> <span class="score" id="elapsedtime">0</span>
            <span id="timesUp">...</span>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <button type="button" id="reset" class="btn btn-primary" autocomplete="off">Reset</button>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <button type="button" id="shuffle" class="btn btn-primary">Shuffle</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div>
                    <h3>Answer the following questions:</h3>
                    <h5>Learn while ordered.  Your goal is to then be able to do these with no errors, shuffled,
                    in less than 2 minutes.</h5>
                    <div class="row" id="quiz">
                        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 input">
                            <p>\( \sqrt[3]{64}\)
                                <input data-correct="4" type="text" /><span></span></p>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 input">
                            <p>\( \sqrt[4]{81}\)
                                <input data-correct="3" type="text" /><span></span></p>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 input">
                            <p>\( \sqrt[4]{625}\)
                                <input data-correct="5" type="text" /><span></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
