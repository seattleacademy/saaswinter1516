<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Winter 09</title>
</head>

<body>
    <h2>Counter to Basketeball Mania!</h2>
    <div id="timeRemaining">...</div>
    minutes:
    <div id="minutes">...</div>
    seconds:
    <div id="seconds">...</div>
    <audio id="freewill">
        <source src="sounds/freewill.ogg" type="audio/ogg">
        <source src="sounds/freewill.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <button id="playsound">Play freewill</button>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script>
    var deadline = "Dec 18 2015 12:00:00 GMT-0800";

    function getTimeRemaining(endtime) {
        var t = Date.parse(endtime) - Date.now();
        var seconds = Math.floor((t / 1000) % 60);
        var minutes = Math.floor((t / 1000 / 60) % 60);
        var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        return {
            'total': t,
            'days': days,
            'hours': hours,
            'minutes': minutes,
            'seconds': seconds
        };
    }

    function getDate() {
        remaining = getTimeRemaining(deadline);
        minutes = remaining.minutes;
        $("#minutes").text(minutes);
        seconds = remaining.seconds;
        $("#seconds").text(seconds);
    }
    setInterval(getDate, 1000);

    function placetime() {
        d = new Date();
        $("#timeRemaining").text(d);
    }

    placetime();

    function playsound() {
        $("#freewill")[0].play();
    }

    $("#playsound").click(playsound);
    </script>
</body>

</html>
