<!DOCTYPE html>
<html>

<head>
    <title>Winter 05</title>
    <style>
    #canvas {
        margin: 10px;
        padding: 10px;
        background: #ffffff;
        border: thin inset #aaaaaa;
    }
    </style>
</head>

<body>
    <canvas id='canvas' width='600' height='300'>
        This will print if Canvas not supported
    </canvas>
    <script>
    var canvas = document.getElementById('canvas'),
  context = canvas.getContext('2d');

context.font = '18pt Arial';
context.fillStyle = 'rgb(4,222,3)';
context.fillText("Hello World", 10, 20);
context.lineWidth=10;
context.beginPath();
context.arc(100,150,50,0,1.5*Math.PI);
context.moveTo(150,150);
context.lineTo(100,150);
context.stroke();

context.beginPath();
context.moveTo(200,100);
context.lineTo(170,200);
context.moveTo(200,100)
context.lineTo(230,200);
context.moveTo(185,150);
context.lineTo(215,150);
context.stroke();

context.beginPath();
context.moveTo(250,100);
context.lineTo(250,200);
context.stroke();
context.beginPath();

context.arc(255,125,24,-.5*Math.PI,.5*Math.PI);
            context.stroke();
    </script>
</body>

</html>
