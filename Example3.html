
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winter 08</title>
    <style>
    #seconds{
        background:rgb(255,0,0);
        background-image: http://polkacafe.s3.amazonaws.com/articles/thumbs/ti_725_3054.2484001441.gif;
    }
    </style>
    <style>
    #minutes{
        background:rgb(135,206,250);
    }
    </style>
    <style>
    #hours{
        background:rgb(255,20,147);
    }
    </style>
</head>
<body>
<div id="myTime">
    Seconds:
    <div id="seconds">...</div>
</div>

<div id="myTime">
    Minutes:
    <div id="minutes">...</div>
</div>
    
    <div id="myTime">
    Hours:
    <div id="hours">...</div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
<script>

function drawClock(){
    d = new Date();
    seconds = d.getSeconds();
    perseconds = seconds/60 *100;
    $("#seconds").width(perseconds + "%");
    $("#seconds").height(15);
    $("#seconds").text(seconds);


    minutes = d.getMinutes();
    perminutes=minutes/60*100;
    $("#minutes").width(perminutes + "%");
    $("#minutes").height(100);
    $("#minutes").text(minutes);

    hours = d.getHours();
    perhours=hours/60*100;
    $("#hours").width(perhours   + "%");
    $("#hours").height(300);
    $("#hours").text(hours);
}

drawClock();
setInterval(drawClock,1000);
</script>
</body>
</html>
