<html>

<head>
    <title>Winter 04</title>
    <style>
    .clock {
        width: 100%;
        height: 20%;
         background-image: url(http://media.giphy.com/media/ObZNqkb4Tvq7K/giphy.gif);
        background-size: cover;
         background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
    }
    
    #swatchTime {
        color: #FF0000;
        font-size: 300%;
    }
    </style>
    <script>
    function updateTime() {
        d = new Date();
        hours = d.getHours();
        minutes = d.getMinutes();
        seconds = d.getSeconds();
        totalSeconds = seconds + minutes * 60 + hours * 3600;
        dayFraction = totalSeconds / (86000);
        swatchTime = dayFraction * 1000;
        swatchTime = '@' + swatchTime.toFixed(2);
        document.getElementById("swatchTime").innerHTML = swatchTime;
    }
    window.onload = setInterval(updateTime, 1000);
    </script>
</head>

<body>
    <div class="clock">
        <span id="swatchTime">...</span>
    </div>
</body>

</html>
