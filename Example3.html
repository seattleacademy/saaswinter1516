<!DOCTYPE html>
<html>

<head>
    <title>Winter 05</title>
    <style>
    #canvas {
        margin: 10px;
        padding: 10px;
        background: #ffffff;
        border: thin inset #aaaaaa;
    }
    </style>
</head>

<body>
    <canvas id='canvas' width='600' height='300'>
        This will print if Canvas not supported
    </canvas>
    <script>
    var canvas = document.getElementById('canvas'),
  context = canvas.getContext('2d');

context.font = '18pt Arial';
context.fillStyle = 'rgb(4,222,3)';
context.fillText("Sup world", 50, 60);
context.lineWidth=10;


context.beginPath();
context.moveTo(210,100);
context.lineTo(210,200);
context.moveTo(210,100);
context.lineTo(235,150);
context.moveTo(235,150);
context.lineTo(260,100);
context.moveTo(260,100);
context.lineTo(260,200);
context.stroke();


context.beginPath();
context.moveTo(330,100);
context.lineTo(300,200);
context.moveTo(330,100)
context.lineTo(360,200);
context.moveTo(350,150);
context.lineTo(310,150);
context.stroke();


context.beginPath();
context.moveTo(400,100);
context.lineTo(450,200);
context.moveTo(450,100);
context.lineTo(400,200);
context.stroke();

    </script>
</body>

</html>
